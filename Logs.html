<!DOCTYPE html>
<html>
<head>
    <title>Disaster Management Dashboard - Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary: #0b3c5d;
            --secondary: #1d70a2;
            --accent: #c0392b;
            --bg-light: #f4f6f8;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --pdf-btn: #e67e22;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content { display: flex; min-height: calc(100vh - 70px); }

        .sidebar {
            width: 220px;
            background-color: var(--secondary);
            padding: 20px 0;
            color: var(--white);
        }

        .sidebar h3 {
            margin: 0;
            padding: 12px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar h3:hover { background-color: var(--accent); }

        .data { padding: 24px; width: 100%; }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: var(--primary); color: var(--white); }

        .btn-pdf {
            background-color: var(--pdf-btn);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-pdf:hover { background-color: #d35400; }
    </style>
</head>

<body>
    <header>
        <div class="left-side">Emergency Response System</div>
        <div class="right-side">
            <button style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
    </header>

    <div class="content">
        <div class="sidebar">
            <h3 onclick="location.href='Dashboard.html'">Dashboard</h3>
        </div>

        <div class="data">
            <h1>Activity Logs</h1>
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact Number</th>
                        <th>Location</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
<!-- Supabase MUST load first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const { jsPDF } = window.jspdf;

const SUPABASE_URL = 'https://idogfmuksxbjjmrfdclk.supabase.co';
const SUPABASE_KEY = 'sb_publishable_49Wi0aMQU0u1YF4nF3PQvg_WbwUscRs';

const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadLogs() {

    const tableBody = document.getElementById("tableBody");

    if (!tableBody) {
        console.error("tableBody not found");
        return;
    }

    tableBody.innerHTML =
        "<tr><td colspan='5' style='text-align:center;'>Loading...</td></tr>";

    try {

        const { data, error } = await supa
            .from('Report')
            .select('*');

        if (error) throw error;

        tableBody.innerHTML = "";

        if (!data || data.length === 0) {
            tableBody.innerHTML =
                "<tr><td colspan='5' style='text-align:center;'>No Data Found</td></tr>";
            return;
        }

      data.forEach(log => {
    tableBody.innerHTML += `
        <tr>
            <td>${log.fullname || '-'}</td>
            <td>${log.mobile || '-'}</td>
            <td>${log.location || '-'}</td>
            <td>${log.datetime || '-'}</td>
            <td>
                <button class="btn-pdf"
                onclick="generatePDF(
                    '${log.fullname}',
                    '${log.mobile}',
                    '${log.location}',
                    '${log.datetime}'
                )">
                <i class="fas fa-file-pdf"></i> Download PDF
                </button>
            </td>
        </tr>
    `;
});

    } catch (err) {
        console.error("ERROR:", err);
        tableBody.innerHTML =
            "<tr><td colspan='5' style='color:red;'>Error Loading</td></tr>";
    }
}

window.addEventListener("DOMContentLoaded", loadLogs);
</script>
</body>
</html>
