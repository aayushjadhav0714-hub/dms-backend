<!DOCTYPE html>
<html>
<head>
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #0b3c5d;
            --secondary: #1d70a2;
            --accent: #c0392b;
            --bg-light: #f4f6f8;
            --text-dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-side {
            font-size: 20px;
            font-weight: 600;
        }

        .right-side {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-side button {
            background-color: var(--accent);
            color: var(--white);
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-side i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Layout */
        .content {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: var(--secondary);
            padding: 20px 0;
            color: var(--white);
        }

        .sidebar h3 {
            margin: 0;
            padding: 12px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .sidebar h3:hover {
            background-color: var(--accent);
            border-radius: 7px;
            width: 100%;
        }

        /* Main Data Area */
        .data {
            padding: 24px;
            width: 100%;
        }

        .data h1 {
            margin-bottom: 20px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
        }
    </style>
</head>

<body>
    <header>
        <div class="left-side">
            Emergency Response System
        </div>
       
    </header>

    <div class="content">
        <div class="sidebar">
            <h3 onclick="location.href='Dashboard.html'">Dashboard</h3>
        </div>

        <div class="data">
            <h1>Reports</h1>
           
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Types</th>
                        <th>Location</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadReports() {
    const tableBody = document.querySelector("tbody");
    
    try {
        const response = await fetch('http://localhost:3000/get-reports');
        const allReports = await response.json();

        tableBody.innerHTML = ""; // Juna data clear kara

        allReports.forEach(report => {
            const row = `
                <tr>
                    <td>${report.fullname}</td>
                    <td>${report.mobile}</td>
                    <td>${report.disasterType}</td>
                    <td>${report.location}</td>
                    <td>${report.datetime}</td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    } catch (error) {
        tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Server error!</td></tr>";
    }
}
window.onload = loadReports;
    </script>
</body>
</html>
