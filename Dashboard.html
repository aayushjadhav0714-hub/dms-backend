<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #0b3c5d; --secondary: #1d70a2; --accent: #c0392b; --bg-light: #f4f6f8; --white: #ffffff; }
        * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        body { margin: 0; background-color: var(--bg-light); }
        header { background-color: var(--primary); color: var(--white); padding: 16px 30px; display: flex; justify-content: space-between; align-items: center; }
        .content { display: flex; min-height: calc(100vh - 70px); }
        .sidebar { width: 220px; background-color: var(--secondary); padding: 20px 0; color: var(--white); }
        .sidebar h3 { padding: 12px 20px; cursor: pointer; transition: 0.2s; margin: 0; font-size: 16px; }
        .sidebar h3:hover { background-color: var(--accent); }
        .data { padding: 24px; width: 100%; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--secondary); }
        .card h1 { font-size: 28px; margin: 10px 0; color: var(--primary); }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <header>
        <div>Emergency Response System</div>
        <button onclick="location.href='index.html'" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Logout</button>
    </header>

    <div class="content">
        <div class="sidebar">
            <h3 onclick="location.href='Dashboard.html'">Dashboard</h3>
            <h3 onclick="location.href='Reports.html'">Reports</h3>
            <h3 onclick="location.href='Users.html'">Users</h3>
            <h3 onclick="location.href='logs.html'">Logs</h3>
        </div>

        <div class="data">
            <h1>Dashboard Overview</h1>
            <div class="cards">
                <div class="card"><h3>üìÑ Total Reports</h3><h1 id="report-count">0</h1></div>
                <div class="card"><h3>üìç Unique Locations</h3><h1 id="location-count">0</h1></div>
            </div>

            <h3>Recent Activities</h3>
            <table>
                <thead><tr><th>Name</th><th>Contact</th><th>Location</th><th>Time</th></tr></thead>
                <tbody id="activity-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Supabase Details from your images
        const SUPABASE_URL = 'https://idogfmuksxbjjmrfdclk.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_49Wi0aMQU0u1YF4nF3PQvg_WbwUscRs'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function updateDashboard() {
            try {
                // Fetching from 'Report' table
                const { data: reports, error } = await _supabase.from('Report').select('*').order('id', { ascending: false });

                if (error) throw error;

                document.getElementById("report-count").innerText = reports.length;
                const uniqueLocs = [...new Set(reports.map(r => r.location))].filter(l => l).length;
                document.getElementById("location-count").innerText = uniqueLocs;

                const tbody = document.getElementById("activity-table");
                tbody.innerHTML = reports.length === 0 ? "<tr><td colspan='4'>No reports found.</td></tr>" : "";
                
                reports.slice(0, 10).forEach(r => {
                    tbody.innerHTML += `<tr>
                        <td>${r.fullname || 'N/A'}</td>
                        <td>${r.mobile || 'N/A'}</td>
                        <td>${r.location || 'N/A'}</td>
                        <td>${r.datetime || 'N/A'}</td>
                    </tr>`;
                });
            } catch (err) { console.error("Error:", err.message); }
        }
        window.onload = updateDashboard;
    </script>
</body>
</html>
